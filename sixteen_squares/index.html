<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<meta name="viewport"    content="width=device-width, initial-scale=1">
	<meta name="author"      content="Ron Kow">
	<meta name="description" content="A simple game of colored squares.">

	<title>Ron Kow - Color Me</title>

	<link href="../../../image/favicon.ico"   rel="icon">

	<link href="../../../css/style.css" rel="stylesheet">
	<link href="css/colorme.css" rel="stylesheet">
</head>

<body onload="pattern()">
<main class="container-main">

<div class="navigation">
   <a href="https://www.ronkow.com">Home</a> > Sixteen Squares
</div>

<div class="page-header">Sixteen Squares</div>

<div class="container-squares">
  <div id ="square11"></div>
  <div id ="square12"></div>
  <div id ="square13"></div>
  <div id ="square14"></div>
  <div id ="square21"></div>
  <div id ="square22"></div>
  <div id ="square23"></div>
  <div id ="square24"></div>
  <div id ="square31"></div>
  <div id ="square32"></div>
  <div id ="square33"></div>
  <div id ="square34"></div>
  <div id ="square41"></div>
  <div id ="square42"></div>
  <div id ="square43"></div>
  <div id ="square44"></div>

  <div id ="movingSquare"></div>
</div>

<div class="container-buttons-color">
  <div class="container-buttons">
  <button id="l" onclick="left()">Left</button>
  <button id="r" onclick="right()">Right</button>
  <button id="u" onclick="up()">Up</button>
  <button id="d" onclick="down()">Down</button>
  </div>

  <div class="container-buttons">
  <button id="re" class="red" onclick="red()"></button>
  <button id="bl" class="blue" onclick="blue()"></button>
  <button id="gr" class="green" onclick="green()"></button>
  <button id="ye" class="yellow" onclick="yellow()"></button>
  </div>

  <div class="container-buttons">
  <button id="sta" class="playbutton" onclick="start()">Start</button>
  <button id="sto" class="playbutton" onclick="stop()">Done</button>
  <button id="res" class="playbutton" onclick="restart()">Restart</button>
  <span id="countdown"></span>
  </div>
</div>

<div class="container-instructions">
<p>Can you produce this pattern in <span id="maxtime"></span> seconds?</p>
</div>

<div class="container-sample">
  <div id ="s1"></div>
  <div id ="s2"></div>
  <div id ="s3"></div>
  <div id ="s4"></div>
  <div id ="s5"></div>
  <div id ="s6"></div>
  <div id ="s7"></div>
  <div id ="s8"></div>
  <div id ="s9"></div>
  <div id ="s10"></div>
  <div id ="s11"></div>
  <div id ="s12"></div>
  <div id ="s13"></div>
  <div id ="s14"></div>
  <div id ="s15"></div>
  <div id ="s16"></div>
</div>

<div class="container-buttons-pattern">
    <button id="gen" class="genbutton" onclick="pattern()">Generate New Pattern</button>
</div>

</main>

<script src="js/colorme.js" type="text/javascript"></script>

</body>
</html>
